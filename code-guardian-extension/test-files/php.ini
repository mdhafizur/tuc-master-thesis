; --- Vulnerable php.ini example ---

; Display errors to the browser (leaks sensitive info)
display_errors = On
display_startup_errors = On

; Allow remote file inclusion (RFI vulnerability)
allow_url_fopen = On
allow_url_include = On

; No limit on resource usage (DoS risk)
memory_limit = -1
max_execution_time = 0
post_max_size = 0
upload_max_filesize = 0

; Register globals (creates hidden injection vectors)
register_globals = On

; Enable dangerous functions
disable_functions = 

; Session settings (weak)
session.use_strict_mode = 0
session.cookie_httponly = 0
session.cookie_secure = 0
session.use_only_cookies = 0

; Expose PHP version (helps attackers fingerprint server)
expose_php = On

; File uploads unrestricted
file_uploads = On

; Log errors but donâ€™t hide paths
log_errors = On
error_log = /var/www/html/error.log   ; accessible from web if misconfigured

; Default permissions too loose
upload_tmp_dir = /tmp
